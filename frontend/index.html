<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripción y palabras claves de la web -->
    <meta name="description" content="Barbería profesional que ofrece estilo en cada corte y elegancia en cada detalle. Reserva tu cita online.">
    <meta name="keywords" content="barbería, cortes de cabello, afeitado, estilo, elegancia">
    
    <!-- Título de la página -->
    <title>Dashboard | Barbería Estilo y Elegancia</title>
    
    <!-- Links CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">

    <!-- Links Fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link CSS de la API externa (Flatpickr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- Sección de inicio -->
    <section id="home">
        <!-- Encabezado con navegación -->
        <header>
            <a href="#home">
                <img class="logo-barberia" src="resources/img/logo.png" alt="Logotipo blanco de Barbería Estilo y Elegancia">
            </a>
            
            <button class="hamburger-menu" aria-label="Menú de navegación">
                &#9776;
            </button>

            <nav>
                <ul>
                    <li class="sect-li"><a href="#home" class="active">Inicio</a></li>
                    <li class="sect-li"><a href="#services">Servicios</a></li>
                    <li class="sect-li"><a href="#pricing">Precios</a></li>
                    <li class="sect-li"><a href="#gallery">Galería</a></li>
                    <li class="sect-li"><a href="#barbers">Barberos</a></li>
                    <li class="sect-li"><a href="#reviews">Reseñas</a></li>
                    <li class="sect-li"><a href="#reservation">Reservar</a></li>
                    <li class="sect-li"><a href="#contact-us">Contáctanos</a></li>
                </ul>

                <div id="account-btns">
                    <button>Iniciar sesión</button>

                    <button>Registrarse</button>
                    
                    <button id="signout-btn">Cerrar sesión</button>
                </div>
            </nav>
        </header>

        <div id="home-content">
            <h1>
                ESTILO EN CADA <span>CORTE</span>,<br>
                <span>ELEGANCIA</span> EN CADA<br>
                DETALLE
            </h1>
            <button>RESERVAR</button>
        </div>
    </section>

    <!-- Sección de servicios -->
    <section id="services">
        <h2>Servicios</h2>
        <div id="services-content">
            <div></div>
            <ul></ul>
        </div>

        <!-- Sección de precios -->
        <section id="pricing">
            <h2>Precios</h2>

            <div id="pricing-content"></div>
        </section>
    </section>

    <!-- Sección de galería -->
    <section id="gallery">
        <h2>Experimenta el Mejor Corte de Cabello</h2>

        <div id="gallery-content">
            <img src="resources/img/gallery/beard-shaving.jpg" alt="Imágen en la que le afeitan la barba a un hombre">
            <img src="resources/img/gallery/combing-hair.png" alt="Imágen de un hombre peinándose">
            <img src="resources/img/gallery/men-haircut.jpg" alt="Imágen en la que le realizan un corte de cabello a un hombre">
            <img src="resources/img/gallery/men.jpg" alt="Imágen en la que le esta dando el corte a un hombre">
            <img src="resources/img/gallery/kid-haircut.jpg" alt="Imágen en la que se le realiza un corte de cabello a un niño">
            <img src="resources/img/gallery/styling-hairdryer.png" alt="Imágen en la que se esta peinando con un secador de pelo a un hombre">
        </div>
    </section>

    <!-- Fondo degradado entre secciones -->
    <div class="gradient-background"></div>

    <!-- Sección de barberos -->
    <section id="barbers">
        <h2>Conoce a Nuestros Barberos</h2>

        <div id="barbers-content"></div>
    </section>







    <!-- Scripts JS -->
    <script type="module" src="src/scripts/main.js"></script>

    <!-- Link JavaScript de las API externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
