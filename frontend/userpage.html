<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripción y palabras claves de la web -->
    <meta name="description" content="Barbería profesional que ofrece estilo en cada corte y elegancia en cada detalle. Reserva tu cita online.">
    <meta name="keywords" content="barbería, cortes de cabello, afeitado, estilo, elegancia">
    
    <!-- Título de la página -->
    <title>User Panel | Barbería Estilo y Elegancia</title>
    
    <!-- Links CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/userStyle.css">

    <!-- Links Fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con navegación -->
    <header>
        <a href="index.html#home">
            <img class="logo-barberia" src="resources/img/logo.png" alt="Logotipo blanco de Barbería Estilo y Elegancia">
        </a>
        
        <nav>
            <ul>
                <li class="sect-li"><a href="#users" class="active">Usuarios</a></li>
                <li class="sect-li"><a href="#reservation">Reservar</a></li>
                <li class="sect-li"><a href="#services">Servicios</a></li>
                <li class="sect-li"><a href="#reviews">Reseñas</a></li>
                <li class="sect-li"><a href="#contact-us">Contáctanos</a></li>
            </ul>
            
            <button id="signout-btn">Cerrar sesión</button>
        </nav>
    </header>
    
    <main>
        <section id="panel-content">
            <ul></ul>

            <form id="user-form">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Nombre de Usuario</th>
                            <th>Estado</th>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div id="button-container">
                    <button>Guardar</button>
                    <button>Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
