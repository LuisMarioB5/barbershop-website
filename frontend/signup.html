<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="keywords" content="barbería, cortes de cabello, afeitado, estilo, elegancia">
    
    <!-- Título de la página -->
    <title>Iniciar Sesión | Barbería Estilo y Elegancia</title>
    
    <!-- Links CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">

<body>
    <main>
        <section id="content">
            <h1>Crea tu cuenta gratis</h1>

            </form>
    
            <div>
                <p>Tienes una cuenta?</p>
    
                <a href="login.html">Inicia Sesión</a>
            </div>
    
            <a href="index.html">Seguir como invitado</a>
